<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ! -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <h1>TravelTip Starter</h1>
    <input type="text" placeholder="Search a city" class="search-input"><button onclick="onSearch()">search</button>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <div class="locs-container hide">
        <h3>Locations:</h3>
        <table border="1">
            <thead>
                <td>Name</td>
                <td>Latitude</td>
                <td>Longitude</td>
                <td>Go there!</td>
                <td>Delete location</td>
            </thead>
            <tbody class="locs"></tbody>
        </table>
    </div>

    <script src="js/lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
